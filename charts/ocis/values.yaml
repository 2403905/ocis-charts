image:
  repository: owncloud/ocis
  tag: "latest"
  sha: "6cc24c065d2832c26fa628daa917e1a1543b63a24fab48daf56c0521a688ffe9" # post 2.0.0-beta2, but pre 2.0.0-beta3
  pullPolicy: IfNotPresent

logging:
  level: "error"
  pretty: "false"
  color: "false"

deploymentStrategy:
  type: RollingUpdate

externalDomain: ocis.owncloud.test

features:
  # enables basic authentication. Not recommended for production setups
  basicAuthentication: false
  # enables the creation of demo users on the first start
  demoUsers: false

ingress:
  enabled: false
  #ingressClassName: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - ocis.owncloud.test

secretRefs:
  jwtSecretRef: ""
  ldapSecretRef: ""
  machineAuthApiKeySecretRef: ""
  storageSystemSecretRef: ""
  storageSystemJwtSecretRef: ""
  transferSecretSecretRef: ""
  idpSecretRef: ""
  thumbnailsSecretRef: ""
  ldapCaRef: ""
  adminUserSecretRef: ""


# Apply extra labels to common labels.
extraLabels: {}

## Override the deployment namespace
##
namespaceOverride: ""

storageSystem:
  persistence:
    enabled: false
    # storageClassName: default
    accessModes:
      - ReadWriteMany
    size: 5Gi
    annotations: {}
    finalizers:
      - kubernetes.io/pvc-protection
    selectorLabels: {}
    # existingClaim:

