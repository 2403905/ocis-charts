{{- if and .Values.search.persistence.enabled (not .Values.search.persistence.existingClaim)}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: search-data
  namespace: {{ template "ocis.namespace" $ }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
  {{- with .Values.search.persistence.annotations  }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
  {{- with .Values.search.persistence.finalizers  }}
  finalizers:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- range .Values.search.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.search.persistence.size | quote }}
  {{- if .Values.search.persistence.storageClassName }}
  storageClassName: {{ .Values.search.persistence.storageClassName }}
  {{- end -}}
  {{- with .Values.search.persistence.selectorLabels }}
  selector:
    matchLabels:
{{ toYaml . | indent 6 }}
  {{- end }}
{{- end -}}
