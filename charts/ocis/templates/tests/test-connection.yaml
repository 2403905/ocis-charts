apiVersion: v1
kind: Pod
metadata:
  name: "ocis-test-connection"
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['-k','https://{{ .Values.externalDomain }}/']
  restartPolicy: Never
