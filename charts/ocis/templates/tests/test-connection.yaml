apiVersion: v1
kind: Pod
metadata:
  name: "ocis-test-connection"
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: {{ .Values.initContainerImage.repository }}
      command: ['wget']
      args: ['https://{{ .Values.externalDomain }}/']
  restartPolicy: Never
