apiVersion: v1
kind: Pod
metadata:
  name: "ocis-test-connection"
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      {{- include "ocis.initContainerImage" $ | nindent 6 }}
      command: ['wget']
      args: ['--no-check-certificate', 'https://{{ .Values.externalDomain }}/']
      {{- include "ocis.containerSecurityContext" . | nindent 6 }}
      resources: {{ toYaml .jobResources | nindent 8 }}
  restartPolicy: Never
