{{- if empty .Values.secretRefs.storageSystemJwtSecretRef }}
apiVersion: v1
kind: Secret
metadata:
  name: storage-system-jwt-secret
  namespace: {{ template "ocis.namespace" $ }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
    {{- $secret := (lookup "v1" "Secret" .Release.Namespace "storage-system-jwt-secret") | default dict }} # TODO: use namespace template
    {{- $secretData := (get $secret "data") | default dict }}
    {{- $jwtSecret := (get $secretData "storage-system-jwt-secret") | default (b64enc (randAlphaNum 32)) }}
    storage-system-jwt-secret: {{ $jwtSecret }}
{{- end }}
