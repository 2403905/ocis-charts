apiVersion: apps/v1
kind: Deployment
metadata:
  name: groups
  namespace: {{ template "ocis.namespace" . }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: groups
  {{- if and (not .Values.autoscaling.enabled) (.Values.replicas) }}
  replicas: {{ .Values.replicas }}
  {{- end }}
  {{- if .Values.deploymentStrategy }}
  strategy: {{ toYaml .Values.deploymentStrategy | nindent 4 }}
  {{ end }}
  template:
    metadata:
      labels:
        app: groups
        {{- include "ocis.labels" . | nindent 8 }}
    spec:
      containers:
        - name: groups
          {{- if .Values.image.sha }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}@sha256:{{ .Values.image.sha }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["ocis"]
          args: ["groups", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: kubernetes

            - name: GROUPS_LOG_COLOR
              value: "{{ .Values.logging.color }}"
            - name: GROUPS_LOG_LEVEL
              value: "{{ .Values.logging.level }}"
            - name: GROUPS_LOG_PRETTY
              value: "{{ .Values.logging.pretty }}"

            - name: GROUPS_GRPC_ADDR
              value: 0.0.0.0:9160


            - name: GROUPS_LDAP_URI
              value: ldaps://idm:9235
            - name: GROUPS_LDAP_CACERT
              value: /etc/ocis/ldap-ca/ldap-ca.crt

            - name: GROUPS_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRefs.ldapSecretRef }}
                  key: reva-ldap-bind-password

            - name: GROUPS_IDP_URL
              value: "https://{{ .Values.externalDomain }}"

            - name: REVA_GATEWAY
              value: gateway:9142

            - name: GROUPS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRefs.jwtSecretRef }}
                  key: jwt-secret

          resources: {{ toYaml .Values.resources | nindent 12 }}
          ports:
            - name: grpc
              containerPort: 9160
          volumeMounts:
            - name: ldap-ca
              mountPath: /etc/ocis/ldap-ca
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: ldap-ca
          secret:
            secretName: {{ .Values.secretRefs.ldapCaRef }}
        - name: tmp-volume
          emptyDir:
            medium: Memory
            sizeLimit: 6Mi
