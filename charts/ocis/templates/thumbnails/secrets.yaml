{{- if empty .Values.secretRefs.thumbnailsSecretRef }}
apiVersion: v1
kind: Secret
metadata:
  name: thumbnails-transfer-secret
  namespace: {{ template "ocis.namespace" $ }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
    {{- $secret := (lookup "v1" "Secret" .Release.Namespace "thumbnails-transfer-secret") | default dict }} # TODO: use namespace template
    {{- $secretData := (get $secret "data") | default dict }}
    {{- $transferSecret := (get $secretData "thumbnails-transfer-secret") | default (b64enc (randAlphaNum 32)) }}
    thumbnails-transfer-secret: {{ $transferSecret }}
{{- end }}
