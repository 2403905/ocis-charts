apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumbnails
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
        app: thumbnails
  {{- if and (not .Values.autoscaling.enabled) (.Values.replicas) }}
  replicas: {{ .Values.replicas }}
  {{- end }}
  {{- if .Values.deploymentStrategy }}
  strategy: {{ toYaml .Values.deploymentStrategy | nindent 4 }}
  {{ end }}
  template:
    metadata:
      labels:
          app: thumbnails
    spec:
      {{- if $.Values.thumbnails.persistence.enabled }}
      initContainers:
        - name: init-chown-data
          image: busybox
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command: ["chown", "-R", "1000:1000", "/var/lib/ocis"]
          volumeMounts:
          - name: store-data
            mountPath: /var/lib/ocis
      {{ end }}
      containers:
        - name: thumbnails
          {{- if .Values.image.sha }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}@sha256:{{ .Values.image.sha }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["ocis"]
          args: ["thumbnails", "server"]
          env:
            - name: MICRO_REGISTRY
              value: kubernetes

            - name: THUMBNAILS_LOG_COLOR
              value: "{{ $.Values.logging.color }}"
            - name: THUMBNAILS_LOG_LEVEL
              value: "{{ $.Values.logging.level }}"
            - name: THUMBNAILS_LOG_PRETTY
              value: "{{ $.Values.logging.pretty }}"

            - name: THUMBNAILS_GRPC_ADDR
              value: 0.0.0.0:9185
            - name: THUMBNAILS_HTTP_ADDR
              value: 0.0.0.0:9186

            - name: THUMBNAILS_DATA_ENDPOINT
              value: http://thumbnails:9186/thumbnails/data

            - name: THUMBNAILS_CS3SOURCE_INSECURE
              value: "true"

            - name: THUMBNAILS_TRANSFER_TOKEN
              value: "{{ $.Values.secrets.transfer }}"

            - name: REVA_GATEWAY
              value: storage-gateway:9142
          resources: {{ toYaml .Values.resources | nindent 12 }}
          ports:
          - name: grpc
            containerPort: 9185
          - name: http
            containerPort: 9186
          {{- if $.Values.thumbnails.persistence.enabled }}
          volumeMounts:
          - name: thumbnails-data
            mountPath: /var/lib/ocis
          {{ end }}
      {{- if $.Values.thumbnails.persistence.enabled }}
      volumes:
        - name: thumbnails-data
          persistentVolumeClaim:
            claimName: thumbnails-data
      {{ end }}
