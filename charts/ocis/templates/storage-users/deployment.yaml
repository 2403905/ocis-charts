apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-users
  namespace: {{ template "ocis.namespace" $ }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: storage-users
  replicas: 1 #TODO: https://github.com/owncloud/ocis-charts/issues/12
  {{- if .Values.deploymentStrategy }}
  strategy: {{ toYaml .Values.deploymentStrategy | nindent 4 }}
  {{ end }}
  template:
    metadata:
      labels:
        app: storage-users
        {{- include "ocis.labels" . | nindent 8 }}
    spec:
      {{- if .Values.storageUsers.persistence.enabled }}
      initContainers:
        - name: init-chown-data
          image: busybox
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command: ["chown", "-R", "1000:1000", "/var/lib/ocis"]
          volumeMounts:
          - name: storage-users-data
            mountPath: /var/lib/ocis
      {{ end }}
      containers:
        - name: storage-users
          {{- if .Values.image.sha }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}@sha256:{{ .Values.image.sha }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["ocis"]
          args: ["storage-users", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: kubernetes

            # logging
            - name: STORAGE_USERS_LOG_COLOR
              value: "{{ .Values.logging.color }}"
            - name: STORAGE_USERS_LOG_LEVEL
              value: "{{ .Values.logging.level }}"
            - name: STORAGE_USERS_LOG_PRETTY
              value: "{{ .Values.logging.pretty }}"

            # external availability grpc
            - name: STORAGE_USERS_GRPC_ADDR
              value: 0.0.0.0:9157

            # external availability data gateway
            - name: STORAGE_USERS_HTTP_ADDR
              value: 0.0.0.0:9158
            - name: STORAGE_USERS_DATA_SERVER_URL
              value: "http://storage-users:9158/data"

            # data gateway
            - name: STORAGE_USERS_DATAPROVIDER_INSECURE # TODO: https://github.com/owncloud/ocis-charts/issues/32
              value: "true"

            - name: STORAGE_USERS_PERMISSION_ENDPOINT
              value: settings:9191 #remove duplicate

            # oCIS storage driver (decomposed filesystem)
            {{- if  eq .Values.storageUsers.storageBackend.driver "ocis" }}
            - name: STORAGE_USERS_DRIVER
              value: ocis
            - name: STORAGE_USERS_OCIS_PERMISSIONS_ENDPOINT
              value: settings:9191
            {{- end }}

            # S3ng storage driver (decomposed filesystem)
            {{- if  eq .Values.storageUsers.storageBackend.driver "s3ng" }}
            - name: STORAGE_USERS_DRIVER
              value: s3ng
            - name: STORAGE_USERS_S3NG_ENDPOINT
              value: "{{ .Values.storageUsers.storageBackend.driverConfig.s3ng.endpoint }}"
            - name: STORAGE_USERS_S3NG_REGION
              value: "{{ .Values.storageUsers.storageBackend.driverConfig.s3ng.region }}"
            - name: STORAGE_USERS_S3NG_ACCESS_KEY
              value: "{{ .Values.storageUsers.storageBackend.driverConfig.s3ng.accessKey }}"
            - name: STORAGE_USERS_S3NG_SECRET_KEY
              value: "{{ .Values.storageUsers.storageBackend.driverConfig.s3ng.secretKey }}"
            - name: STORAGE_USERS_S3NG_BUCKET
              value: "{{ .Values.storageUsers.storageBackend.driverConfig.s3ng.bucket }}"
            - name: STORAGE_USERS_S3NG_USERS_PROVIDER_ENDPOINT # TODO: remove me when below exists
              value: settings:9191
            - name: STORAGE_USERS_S3NG_PERMISSIONS_ENDPOINT # TODO: remove me when below exists
              value: settings:9191
            {{- end }}

            # events
            - name: STORAGE_USERS_EVENTS_ENDPOINT
              value: nats:9233

            - name: REVA_GATEWAY
              value: gateway:9142

            - name: STORAGE_USERS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  {{- if empty .Values.secretRefs.jwtSecretRef }}
                  name: jwt-secret
                  {{- else }}
                  name: {{ .Values.secretRefs.jwtSecretRef}}
                  {{- end }}
                  key: jwt-secret

            - name: STORAGE_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  name: transfer-secret
                  key: transfer-secret

          resources: {{ toYaml .Values.resources | nindent 12 }}
          ports:
            - name: grpc
              containerPort: 9157
            - name: http
              containerPort: 9158
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: storage-users-data
              mountPath: /var/lib/ocis
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
            sizeLimit: 6Mi
      {{- if .Values.storageUsers.persistence.enabled }}
        - name: storage-users-data
          persistentVolumeClaim:
            claimName: storage-users-data
      {{ else }}
        - name: storage-users-data
          emptyDir: {}
      {{ end }}
