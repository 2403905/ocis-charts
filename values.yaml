# when in local tunnel mode, ingressDomain is the proxy address.
# sadly when in combination with --set, anchors are lost.
ingressDomain: &ingressDomain "https://neat-newt-12.loca.lt"

# base ocis image
image: owncloud/ocis:1.0.0-rc8-linux-amd64

#  required keys: metadata, labels, matchLabels, args
Services:
  Proxy:
    metadata:
      name: "ocis-proxy"
    labels:
      app: "ocis-proxy"
    matchLabels:
      app: "ocis-proxy"
    args: ["proxy"]
    ports:
      containerPort: 9200
    Env:
    - name: "OCIS_LOG_LEVEL"
      value: "debug"
    - name: "PROXY_REVA_GATEWAY_ADDR"
      value: "storages-service:9142"
    - name: "PROXY_ENABLE_BASIC_AUTH"
      value: "'true'" # see https://stackoverflow.com/a/44692213/2295410
    volumeMounts:
      - name: configs
        mountPath: /etc/ocis
    volumes:
      - name: configs
        configMap:
          name: proxy-config
  Ocs:
    metadata:
      name: "ocs"
    labels:
      app: "ocs"
    matchLabels:
      app: "ocs"
    args: ["ocs"]
  Storages:
    metadata:
      name: "storages"
    matchLabels:
      app: "storages"
    labels:
      app: "storages"
    containers:
      - name: accounts
        args: ["accounts"]
      - name: storage-frontend
        args: ["storage-frontend"]
      - name: storage-gateway
        args: ["storage-gateway"]
      - name: storage-userprovider
        args: ["storage-userprovider"]
      - name: storage-auth-basic
        args: ["storage-auth-basic"]
      - name: storage-auth-bearer
        args: ["storage-auth-bearer"]
        env:
          - name: STORAGE_OIDC_ISSUER
            value: *ingressDomain # TODO(refs) when in reverse tunnel needs to be read from a cli arg.
      - name: storage-home
        args: ["storage-home"]
        env:
          - name: "STORAGE_GATEWAY_ENDPOINT"
            value: "storages-service:9142"
      - name: storage-users
        args: ["storage-users"]
      - name: storage-metadata
        args: ["storage-metadata"]
      - name: storage-public-link
        args: ["storage-public-link"]
  Glauth:
    metadata:
      name: "glauth"
    matchLabels:
      app: "glauth"
    labels:
      app: "glauth"
    args: ["glauth"]
  Konnectd:
    metadata:
      name: "konnectd"
    matchLabels:
      app: "konnectd"
    labels:
      app: "konnectd"
    args: ["konnectd"]
    Env:
    - name: KONNECTD_ISS
      value: *ingressDomain
    - name: LDAP_URI
      value: "ldap://ldap-service:9125"
    - name: KONNECTD_IDENTIFIER_REGISTRATION_CONF
      value: "/etc/ocis/identifier-registration.yaml"
    - name: KONNECTD_INSECURE
      value: "'true'"
    - name: KONNECTD_TLS
      value: "'false'"
    - name: OCIS_LOG_LEVEL
      value: "debug"
    volumeMounts:
      - name: identifier-registration
        mountPath: /etc/ocis/
    volumes:
      - name: identifier-registration
        configMap:
          name: identifier-registration
  Settings:
    metadata:
      name: "settings"
    labels:
      app: "settings"
    matchLabels:
      app: "settings"
    args: ["settings"]
  Store:
    metadata:
      name: "store"
    labels:
      app: "store"
    matchLabels:
      app: "store"
    args: ["store"]
  Web:
    metadata:
      name: "web"
    labels:
      app: "web"
    matchLabels:
      app: "web"
    args: ["web"]
    Env:
    - name: "WEB_UI_CONFIG_SERVER"
      value: *ingressDomain
    - name: "WEB_OIDC_METADATA_URL"
      value: *ingressDomain
    - name: "WEB_OIDC_AUTHORITY"
      value: *ingressDomain
    ports:
      values:
      - name: "http"
        containerPort: 9100
        protocol: "TCP"
  Webdav:
    metadata:
      name: "webdav"
    labels:
      app: "webdav"
    matchLabels:
      app: "webdav"
    args: ["webdav"]

# k8s service objects
KubeServices:
  Proxy:
    name: "proxy-service"
    selector:
      app: "ocis-proxy"
    ports:
      - protocol: TCP
        port: 9200
        targetPort: 9200
    type: LoadBalancer
  Glauth:
    name: "ldap-service"
    selector:
      app: "glauth"
    ports:
      - protocol: TCP
        port: 9125
        targetPort: 9125
    type: ClusterIP
  Konnectd:
    name: "konnectd-service"
    selector:
      app: "konnectd"
    ports:
      - protocol: TCP
        port: 9130
        targetPort: 9130
    type: ClusterIP
  Ocs:
    name: "ocs-service"
    selector:
      app: "ocs"
    ports:
      - protocol: TCP
        port: 9110
        targetPort: 9110
    type: ClusterIP
  Settings:
    name: "settings-service"
    selector:
      app: "settings"
    ports:
      - protocol: TCP
        port: 9190
        targetPort: 9190
    type: ClusterIP
  Storages:
    name: "storages-service"
    selector:
      app: "storages"
    ports:
    - name: "reva-auth-bearer"
      protocol: TCP
      port: 9140
      targetPort: 9140
    - name: "reva-gateway"
      protocol: TCP
      port: 9142
      targetPort: 9142
    - name: "storage-home"
      protocol: TCP
      port: 9154
      targetPort: 9154
    - name: "accounts"
      protocol: TCP
      port: 9181
      targetPort: 9181
    type: ClusterIP
  Web:
    name: "web-service"
    selector:
      app: "web"
    ports:
      - protocol: TCP
        port: 9100
        targetPort: 9100
    type: ClusterIP