apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
        app: accounts
  replicas: 1 #TODO: scale out?
  {{- if .Values.deploymentStrategy }}
  strategy: {{ toYaml .Values.deploymentStrategy | nindent 4 }}
  {{ end }}
  template:
    metadata:
      labels:
          app: accounts
    spec:
      containers:
        - name: accounts
          {{- if .Values.image.sha }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}@sha256:{{ .Values.image.sha }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          command: ["ocis"]
          args: ["accounts", "server"]
          env:
            - name: MICRO_REGISTRY
              value: kubernetes

            - name: ACCOUNTS_LOG_COLOR
              value: "{{ $.Values.logging.color }}"
            - name: ACCOUNTS_LOG_LEVEL
              value: "{{ $.Values.logging.level }}"
            - name: ACCOUNTS_LOG_PRETTY
              value: "{{ $.Values.logging.pretty }}"

            - name: ACCOUNTS_GRPC_ADDR
              value: 0.0.0.0:9180
            - name: ACCOUNTS_HTTP_ADDR
              value: 0.0.0.0:9181

            - name: ACCOUNTS_STORAGE_BACKEND
              value: cs3
            - name: ACCOUNTS_STORAGE_CS3_PROVIDER_ADDR
              value: storage-metadata:9215

            - name: ACCOUNTS_JWT_SECRET
              value: "{{ $.Values.secrets.jwt }}"
            - name: ACCOUNTS_STORAGE_CS3_JWT_SECRET
              value: "{{ $.Values.secrets.jwt }}"
          resources: {{ toYaml .Values.resources | nindent 12 }}
          ports:
          - containerPort: 9180 # GRPC
          - containerPort: 9181 # HTTP
