apiVersion: apps/v1
kind: Deployment
metadata:
  name: graph
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
        app: graph
  {{- if and (not .Values.autoscaling.enabled) (.Values.replicas) }}
  replicas: {{ .Values.replicas }}
  {{- end }}
  {{- if .Values.deploymentStrategy }}
  strategy: {{ toYaml .Values.deploymentStrategy | nindent 4 }}
  {{ end }}
  template:
    metadata:
      labels:
          app: graph
    spec:
      containers:
        - name: graph
          {{- if .Values.image.sha }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}@sha256:{{ .Values.image.sha }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          command: ["ocis"]
          args: ["graph", "server"]
          env:
            - name: MICRO_REGISTRY
              value: kubernetes

            - name: GRAPH_LOG_COLOR
              value: "{{ $.Values.logging.color }}"
            - name: GRAPH_LOG_LEVEL
              value: "{{ $.Values.logging.level }}"
            - name: GRAPH_LOG_PRETTY
              value: "{{ $.Values.logging.pretty }}"

            - name: GRAPH_HTTP_ADDR
              value: 0.0.0.0:9120

            - name: GRAPH_SPACES_WEBDAV_BASE
              value: "https://{{ $.Values.externalDomain }}"

            - name: REVA_GATEWAY
              value: "storage-gateway:9142"

            - name: GRAPH_JWT_SECRET
              value: "{{ $.Values.secrets.jwt }}"

            - name: GRAPH_LDAP_URI
              value: ldap://glauth:9125
          resources: {{ toYaml .Values.resources | nindent 12 }}
          ports:
          - containerPort: 9120 # HTTP
