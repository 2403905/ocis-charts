{{- range .Values.Services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .metadata.name }}
spec:
  selector:
    matchLabels:
      {{- range $key, $val := .matchLabels}}
        {{ $key }}: {{ $val }}
        {{- end}}
  replicas: 1
  template:
    metadata:
      labels:
        {{- range $key, $val := .labels}}
          {{ $key }}: {{ $val }}
          {{- end}}
    spec:
      containers:
        - name: proxy
          image: {{ $.Values.image }}
          command: ["ocis"]
          args: {{ .args }}

          env:
          {{- range .Env }}
            - name: {{ .name }}
              value: {{ .value }}
          {{- end  }}
          ports:

          {{- if .containerPort }}
          - containerPort: {{ .containerPort }}
          {{ end }}

          {{- if .volumeMounts }}
          volumeMounts:
            - name: configs
              mountPath: /etc/ocis/
          {{ end }}

      {{- if .volumes }}
      volumes:
        - name: configs
          configMap:
            name: proxy-config
      {{ end }}

{{- end }}